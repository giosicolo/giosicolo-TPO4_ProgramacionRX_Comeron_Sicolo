<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <header class="header">
        <h1 class="text title">Chat</h1>
    </header>
    
    <section class="section main">
        <div class="chat-status">
            Status: <span id="status"></span>    
            URL: <input id="url" readonly/> 
        </div><br>
        <div class="chat-login">
            <input id="user" type="text" placeholder="Ingrese su nombre de usuario..." />       
            <input id="open" type="button" value="Conectarse" />       
            <input id="close" type="button" value="Desconectarse" />       
        </div><br>
        <div class="chat-container">
            <textarea id="chat" class="chat" readonly></textarea>
            <input class="message" id="message" type="text" placeholder="Ingrese su mensaje..."/>
            <button class="btnSend" id="send"> <i class="bi bi-send" style="color: #63E6BE;"></i>  </button>     
        </div>
    </section>

    <footer class="footer">
        <p class="text footer-text">UNCO 2024 | Laboratorio de Programación Distribuida</p>
    </footer>

    <script src="client.js"></script>

   </body>  
</html>
